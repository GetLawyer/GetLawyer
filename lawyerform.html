<html>
<head>
  <title>Lawyer Form</title>
</head>
<body>
<h2>Lawyer Form</h2>
<form name="myform" method="POST" action="cgi-bin/lawyerForm.py">
<b>Enter Name (Last, First):</b><br>
<input type="text" id="name" name="name"><br>
<b>Enter Organization:</b><br>
<input type="text" id="organization" name="organization"><br>
<b>Enter Address:</b><br>
<input type="text" id="address" name="address"><br>
<b>Enter Telephone Number:</b><br>
<input type="text" id="telephone" name="telephone"><br>
<b>Enter E-Mail Address:</b><br>
<input type="text" id="email" name="email"><br>
<b>Enter Areas of Practice (Area1, Area2, ...):</b><br>
<input type="text" id="areas" name="areas"><br>
<b>Enter A Short Biography:</b><br>
<input type="text" id="bio" name="bio"><br>
<b>Enter City:</b><br>
<input type="text" id="city" name="city"><br>
<b>Enter Statecode:</b><br>
<input type="text" id="statecode" name="statecode"><br>
<b>Enter Your License Information:</b><br>
<input type="text" id="license" name="license"><br>
<b>Enter Password:</b><br>
<input type="text" id="password" name="password"><br>
<input type="submit">
</form>


</body>
</html>
