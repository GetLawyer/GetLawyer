<html>
<head>
    <title>Lawyer Registration</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        // make sure the user has filled in all the fields before submitting
        function fillCheck() {
            if ($('#name').val().length > 0 &&
                $('#email').val().length > 0 &&
                $('#password').val().length > 0 &&
                $('#city').val().length > 0 &&
                $('#statecode').val().length == 2 && // statecode should always be 2 chars
                $('#password').val() == $('#password-confirm').val()) {
                    $('#submit').prop('disabled', false);
                } else {
                    $('#submit').prop('disabled', true);
                }
        }
        // make sure the user's passwords match
        function passwordCheck() {
            var pwA = $('#password').val();
            var pwB = $('#password-confirm').val();
            if (pwA != pwB) {
                $('#password-check').text('Passwords do not match');
            } else {
                // no matter what the user does, it's probably a bad password. Warn them.
                $('#password-check').text('Please consider using a stronger password');
            }
        }
        $(document).ready(function() {
            $('#name').on('input',function() {
                fillCheck();
            });
            $('#email').on('input',function() {
                fillCheck();
            });
            $('#password').on('input',function() {
                passwordCheck();
                fillCheck();
            });
            $('#password-confirm').on('input',function() {
                passwordCheck();
                fillCheck();
            });
            $('#city').on('input',function() {
                fillCheck();
            });
            $('#statecode').on('input',function() {
                fillCheck();
            });
            // disable the button until all fields are filled out
            $('#submit').prop('disabled', true);
        });
    </script>
</head>
<body>
    <h2>Create a Lawyer Account</h2>
    <form name="lawyer-registration-form" method="POST" action="cgi-bin/lawyerForm.py">
        <b>Name (Last, First):</b>
        <br>
        <input type="text" id="name" name="name" placeholder="Baggins, Bilbo">
        <br>
        <b>Email:</b>
        <br>
        <input type="text" id="email" name="email" placeholder="bilbo@wf-legal.co.nz">
        <br>
        <b>Password:</b>
        <br>
        <input type="password" id="password" name="password" placeholder="">
        <br>
        <b>Retype password:</b>
        <br>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="">
        <br>
        <p id="password-check"></p>
        <br>
        <b>Organization/Firm:</b>
        <br>
        <input type="text" id="organization" name="organization" placeholder="Westfarthing Legal">
        <br>
        <b>Address:</b>
        <br>
        <input type="text" id="address" name="address" placeholder="4 Bagshot Row">
        <br>
        <b>Telephone</b>
        <br>
        <input type="text" id="telephone" name="telephone" placeholder="303 309 0004">
        <br>
        <b>City:</b>
        <br>
        <input type="text" id="city" name="city" placeholder="Bag End">
        <br>
        <b>Statecode:</b>
        <br>
        <input type="text" id="statecode" name="statecode" placeholder="WF">
        <br>
        <b>License Information:</b>
        <br>
        <input type="text" id="license" name="license" placeholder="Licentiate of Canon Law">
        <br>
        <b>Areas of Practice:</b>
        <br>
        <input type="text" id="areas" name="areas" placeholder="Dragon Litigation, Orcs">
        <br>
        <b>Short Bio:</b>
        <br>
        <input type="text" id="bio" name="bio" placeholder="West Philadelphia born and raised. On the playground was where I spent most of my days.">
        <br><br>
        <input type="submit" id="submit" value="Register">
    </form>
</body>
</html>
